<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relógio digital</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body id="meuDiv">

    <header>
      <div class="select-container"> <!--  Falta add o ícone e corrigir o posicionamento do icone -->
        <i class="fas fa-heart"></i> <!-- Ícone -->
        <select name="Tema" id="selectTema">
          <option value="Warm" selected>Warm</option>
          <option value="Gray">Gray</option>
          <option value="GrayBlue">GrayBlue</option>
          <option value="PinkPop">PinkPop</option>
        </select>
      </div>
      

    </header>

    <main>

      <div class="relogio">

        <div>
          <span id="horas"> 00 </span>
          <span class="tempo"> Horas </span>
        </div>

        <div>
          <span id="minutos"> 00 </span>
          <span class="tempo"> Minutos </span>
        </div>

        <div>
          <span id="segundos"> 00 </span>
          <span class="tempo"> Segundos </span>
        </div>

      </div>

    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
